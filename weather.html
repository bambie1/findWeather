      <span id="brand">WEATHER-io</span>
      <div class="align-items-center d-flex">
        <span class="mr-1"><i class="far fa-sun"></i></span>
        <label id="light-dark-theme" class="switch mb-0">

        <span class="ml-1"><i class="fas fa-moon"></i></span>
      </div>

          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Get weather</button>

            <h1 class="display-4">12 °C</h1>
            <!-- <img class="current-icon" src="/3127120-weather/svg/023-full moon.svg" alt="moon"> -->
            <canvas id="icon1" width="128" height="128"></canvas>
            <p class="lead current-desc">CLOUDY</p>
            <p><i class="fas fa-sort-down"></i>12°C <i class="fas fa-sort-up ml-2"></i>19°C</p>
          </div>

          <div class="city-name text-center col-md-8">
            <h3><i class="fas fa-map-marker-alt mr-2"></i> Paris, FRANCE</h3>
          </div>
        </div>
        <hr>
        <ul class="d-flex daily-forecast-list">
          <li class="day p-1">

          <li class="day p-1">
            <h2 class="weekday">Tuesday</h2>
            <span class="day-temp">16<sup>°C</sup></span>

          </li>
          <li class="day p-1">
            <h2 class="weekday">Wednesday</h2>
            <span class="day-temp">16<sup>°C</sup></span>
            <!-- <img class="day-icon" src="/3127120-weather/svg/026-night.svg" alt="moon"> -->

          </li>
          <li class="day p-1">
            <h2 class="weekday">Thursday</h2>
            <span class="day-temp">16<sup>°C</sup></span>
            <!-- <img class="day-icon" src="/3127120-weather/svg/020-snowflakes.svg" alt="moon"> -->

            <span class="weather-desc">Cloudy</span>
          </li>
          <li class="day p-1">
            <h2 class="weekday">Friday</h2>
            <span class="day-temp">16<sup>°C</sup></span>
            <!-- <img class="day-icon" src="/3127120-weather/svg/020-snowflakes.svg" alt="moon"> -->
            <canvas id="icon6" width="40" height="40"></canvas>
            <span class="weather-desc">Cloudy</span>
          </li>
